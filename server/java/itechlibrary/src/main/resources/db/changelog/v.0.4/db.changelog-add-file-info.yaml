databaseChangeLog:
  - changeSet:
      id: 20012022-create-file-info
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: file_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: file_data
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: extension
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

  - changeSet:
      id: 20012022-add-column-file-info-id-to-book
      author: maksim_maevsky
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: file_info_id
                  type: BIGINT

  - changeSet:
      id:  20012022-add-ForeignKeyConstraint-file-info-to-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: file_info_id
            baseTableName: book
            constraintName: fk_book_file_info
            referencedColumnNames: id
            referencedTableName: file_info