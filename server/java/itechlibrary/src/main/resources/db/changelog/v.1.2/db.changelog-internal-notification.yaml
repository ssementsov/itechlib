databaseChangeLog:
  - changeSet:
      id: 04082022-add-internal-notification
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: internal_notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: VARCHAR(2048)
                  constraints:
                    nullable: true


  - changeSet:
      id: 04082022-add-internal-notification-user
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: users_internal_notifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: internal_notification_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id:  04082022-add-ForeignKeyConstraint-user-id-to-internal-notification-user
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_internal_notifications
            constraintName: fk_internal-notification-user_user
            referencedColumnNames: id
            referencedTableName: user


  - changeSet:
      id:  04082022-add-ForeignKeyConstraint-internal-notification-to-nternal-notification-user
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: internal_notification_id
            baseTableName: users_internal_notifications
            constraintName: fk_internal-notification-user-internal-notification
            referencedColumnNames: id
            referencedTableName: internal_notification

  - changeSet:
      id: 29082022-add-data-to-internal-notification
      author: maksim_maevsky
      changes:
        sqlFile:
          dbms:  'postgresql'
          path:  /db/changelog/v.1.2/sql-import/import-internal-notification-text.sql
          stripComments:  true
