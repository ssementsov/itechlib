databaseChangeLog:
  - changeSet:
      id: 15122021-add-user
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: corp_email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: google_email
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
