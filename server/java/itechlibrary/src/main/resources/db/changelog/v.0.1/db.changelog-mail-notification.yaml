databaseChangeLog:
  - changeSet:
      id: 24122021-add-mail-notification
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: mail_notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: from_mail
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: to_mail
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false



  - changeSet:
      id:  23122021-add-ForeignKeyConstraint-user-to-mail-notification
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: mail_notification
            constraintName: fk_mail-notification_user
            referencedColumnNames: id
            referencedTableName: user