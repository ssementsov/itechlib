databaseChangeLog:
  - changeSet:
      id: 20032022-add-vote
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: vote
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: vote_type_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: vote_object_type_id
                  type: SMALLINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 20032022-add-vote-type
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: vote_type
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 20032022-add-vote-object-type
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: vote_object_type
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false