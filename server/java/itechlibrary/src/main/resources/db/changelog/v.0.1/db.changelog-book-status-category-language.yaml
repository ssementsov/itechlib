databaseChangeLog:
  - changeSet:
      id: 15122021-add-book-status-category-language
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: VARCHAR(2048)
                  constraints:
                    nullable: true
              - column:
                  name: add_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: status_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: language_id
                  type: SMALLINT
                  constraints:
                    nullable: false



  - changeSet:
      id: 15122021-add-table-status
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)

  - changeSet:
      id: 15122021-add-table-category
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)

  - changeSet:
      id: 15122021-add-table-language
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: language
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)

  - changeSet:
      id:  15122021-add-ForeignKeyConstraint-status-to-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: status_id
            baseTableName: book
            constraintName: fk_books_status
            referencedColumnNames: id
            referencedTableName: status

  - changeSet:
      id:  15122021-add-ForeignKeyConstraint-category-to-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: book
            constraintName: fk_books_category
            referencedColumnNames: id
            referencedTableName: category

  - changeSet:
      id:  15122021-add-ForeignKeyConstraint-language-to-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: language_id
            baseTableName: book
            constraintName: fk_books_language
            referencedColumnNames: id
            referencedTableName: language