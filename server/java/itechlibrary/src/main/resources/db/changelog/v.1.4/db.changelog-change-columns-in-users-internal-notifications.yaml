databaseChangeLog:
  - changeSet:
      id: 17102022-change-columns-in-users-internal-notification
      author: vladimir_egorov
      changes:
        - dropColumn:
            tableName: users_internal_notification
            columnName: internal_notification_id
            schemaName: public
        - addColumn:
            tableName: users_internal_notification
            schemaName: public
            columns:
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: template_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 17102022-add-ForeignKeyConstraint-users-internal-notification-to-internal-notification-template
      author: vladimir_egorov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: template_id
            baseTableName: users_internal_notification
            constraintName: fk_users_internal_notification_internal_notification_template
            referencedColumnNames: id
            referencedTableName: internal_notification_template