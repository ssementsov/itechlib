databaseChangeLog:
  - changeSet:
      id: 22082022-add-booking-status-table
      author: vladimir_egorov
      changes:
        - createTable:
            tableName: booking_status
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false