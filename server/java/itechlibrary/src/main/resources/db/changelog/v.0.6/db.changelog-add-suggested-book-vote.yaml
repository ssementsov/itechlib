databaseChangeLog:
  - changeSet:
      id: 19032022-add-vote
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: vote
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id:  19032022-add-ForeignKeyConstraint-user-to-vote
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: vote
            constraintName: fk_vote_user
            referencedColumnNames: id
            referencedTableName: user


  - changeSet:
      id: 20032022-add-suggested-book-vote
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: suggested_book_vote
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: vote_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sb_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id:  20032022-add-ForeignKeyConstraint-vote-to-sb-vote
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: vote_id
            baseTableName: suggested_book_vote
            constraintName: fk_vote_sb_vote
            referencedColumnNames: id
            referencedTableName: vote

  - changeSet:
      id:  20032022-add-ForeignKeyConstraint-sb-to-sb-vote
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: sb_id
            baseTableName: suggested_book_vote
            constraintName: fk_sb_sb_vote
            referencedColumnNames: id
            referencedTableName: suggested_book