databaseChangeLog:
  - changeSet:
      id: 02022022-add-suggesting-book
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: suggested_book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: language_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false



  - changeSet:
      id: 02022021-add-table-suggested-book-status
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: suggested_book_status
            columns:
              - column:
                  name: id
                  type: SMALLINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)

  - changeSet:
      id:  02022021-add-ForeignKeyConstraint-user-to-suggested-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: suggested_book
            constraintName: fk_suggested_book_user
            referencedColumnNames: id
            referencedTableName: user

  - changeSet:
      id:  02022021-add-ForeignKeyConstraint-sb-status-to-suggested-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: status_id
            baseTableName: suggested_book
            constraintName: fk_suggested_book_sb_status
            referencedColumnNames: id
            referencedTableName: suggested_book_status


  - changeSet:
      id:  02022021-add-ForeignKeyConstraint-category-to-suggested-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: suggested_book
            constraintName: fk_suggested_book_category
            referencedColumnNames: id
            referencedTableName: category

  - changeSet:
      id:  02022021-add-ForeignKeyConstraint-language-to-suggested-book
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: language_id
            baseTableName: suggested_book
            constraintName: fk_suggested_book_language
            referencedColumnNames: id
            referencedTableName: language